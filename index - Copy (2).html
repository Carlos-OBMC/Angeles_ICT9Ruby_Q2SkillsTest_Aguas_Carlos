<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Enroll Now</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            background: url("https://images.unsplash.com/photo-1588072432836-e10032774350")
                        no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.55);
            min-height: 100vh;
            padding-top: 80px;
        }
        .form-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 25px;
        }
        footer {
            font-size: 14px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
<a class="navbar-brand" href="#">Enroll Now</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
 data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav me-auto">
<li class="nav-item">
<a class="nav-link active" href="#">Home</a>
</li>
 </ul>
<form class="d-flex">
<input class="form-control me-2" type="search" placeholder="Search">
<button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="overlay">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">

                <div class="text-center text-white mb-4">
                    <h1>OBMC Student</h1>
                    <h2>Enrollment Form</h2>
                    <p>Fill out the form below to enroll for the upcoming school year.</p>
                </div>

                <div class="form-card shadow">
                    <form>

                        <!-- STUDENT INFORMATION -->
                        <h5 class="mb-3">Student Information</h5>

                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="First">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Birth Date</label>
                            <input type="date" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-control">
                                <option>Select...</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Grade Level</label>
                            <select class="form-control">
                                <option>Select...</option>
                                <option>Grade 7</option>
                                <option>Grade 8</option>
                                <option>Grade 9</option>
                                <option>Grade 10</option>
                            </select>
                        </div>

                        <!-- CONTACT DETAILS -->
                        <h5 class="mb-3">Contact Details</h5>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="student@example.com">
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Contact Number</label>
                            <input type="text" class="form-control" placeholder="0912-345-6789">
                        </div>

                        <!-- OTHER INFORMATION -->
                        <h5 class="mb-3">Other Information</h5>

                        <div class="mb-3">
                            <label class="form-label">Mode of Learning</label><br>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="mode">
                                <label class="form-check-label">Online</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="mode">
                                <label class="form-check-label">Face-to-Face</label>
                            </div>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">
                                I confirm that the information provided is true and complete.
                            </label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary">Submit Enrollment</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center text-white mt-4">
        Â© 2025 Student Enrollment System |  9 - Ruby
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
